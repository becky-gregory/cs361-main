<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programs Manager</title>
</head>
<body>
    <h1>Programs <a href="/add">+</a></h1>
    {% if programs %}
        <ul>
        {% for program in programs %}
            <li><a href="/view_program/{{ program[0] }}">{{ program[1] }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No programs yet. <a href="/add">Add your first program</a>!</p>
    {% endif %}
    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>

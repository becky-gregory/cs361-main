<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100 font-sans">
    <nav class="w-full bg-green-800 shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-5 py-4">
            <div class="flex justify-center space-x-8">
                <a href="/" class="text-white font-semibold hover:text-green-200 transition-colors">Home</a>
                <a href="/programs" class="text-white font-semibold hover:text-green-200 transition-colors border-b-2 border-green-200">Programs</a>
                <a href="/exercises" class="text-white font-semibold hover:text-green-200 transition-colors">Exercises</a>
                <a href="/help" class="text-white font-semibold hover:text-green-200 transition-colors">Help</a>
            </div>
        </div>
    </nav>
    <div class="max-w-2xl w-full p-5">
        <div class="bg-green-800 text-white py-6 px-5 rounded-lg mb-6 shadow-lg">
            <h1 class="text-3xl font-bold">Add New Program</h1>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form action="/add" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Program Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name"
                        placeholder="Enter program name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-700 text-white py-3 px-6 rounded-lg hover:bg-green-800 transition-colors duration-300 shadow-md font-medium"
                >
                    Add Program
                </button>
            </form>
        </div>
        
        <a href="/programs" class="inline-block text-green-700 hover:text-green-800 font-medium transition-colors">
            ‚Üê Back to Programs
        </a>
    </div>
</body>
</html>
